<div class="container mb-2">
    <div class="account-box">
      <div class="account-wrapper">
        <h3 class="account-title">Create Account :</h3>
        <!-- <p class="account-subtitle">Access to our dashboard</p> -->
        
        <form (submit)="signup()">
          <div class="form-group">
            <label>UserName</label>
            <input class="form-control" type="text" name="name" [(ngModel)]="name">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="text" name="email" [(ngModel)]="email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" name="password" [(ngModel)]="password">
          </div>
          <div class="form-group">
            <label>Repeat Password</label>
            <input class="form-control" type="password" name="repeatPassword" [(ngModel)]="repeatPassword">
          </div>
          <div class="form-group text-center">
            <button class="btn btn-primary account-btn" type="submit">Create</button>
          </div>
        </form>
      </div>
    </div>
  </div>
